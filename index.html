<body>
  <h1>Th·ªùi Gian B√™n Nhau ‚ù§Ô∏è</h1>
  <div class="subtext">T·ª´ 00:05 ng√†y 05/07/2025</div>

  <div class="avatars">
    <img id="avatar1" src="avt/dungnt.png" alt="·∫¢nh c·ªßa b·∫°n" class="avatar" />
    <div class="heart-between">
      <img src="https://cdn-icons-png.flaticon.com/512/9484/9484251.png" alt="heart" />
    </div>
    <img id="avatar2" src="avt/trinh.jpg" alt="·∫¢nh ng∆∞·ªùi ·∫•y" class="avatar" />
  </div>

  <div class="timer" id="timer">ƒêang t√≠nh th·ªùi gian...</div>

  <textarea id="note" placeholder="Vi·∫øt ƒëi·ªÅu g√¨ ƒë√≥ th·∫≠t ng·ªçt ng√†o... üíå"></textarea>
  <button onclick="saveNote()">L∆∞u nh·∫≠t k√Ω</button>

  <div id="noteDisplay"></div>

  <footer>Lu√¥n b√™n nhau t·ª´ng kho·∫£nh kh·∫Øc ‚ú®</footer>

  <script>
    const startTime = new Date("2025-07-05T00:05:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startTime;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const d = days;
      const h = hours % 24;
      const m = minutes % 60;
      const s = seconds % 60;

      document.getElementById("timer").textContent =
        `${d} ng√†y ${h} gi·ªù ${m} ph√∫t ${s} gi√¢y b√™n nhau üíñ`;
    }

    setInterval(updateTimer, 1000);

    const noteInput = document.getElementById("note");
    const noteDisplay = document.getElementById("noteDisplay");

    let fileHandle;

    async function saveNote() {
      const text = noteInput.value;
      const timestamp = new Date().toLocaleString("vi-VN");
      const entry = `\n[${timestamp}]\n${text}\n`;

      try {
        if (!fileHandle) {
          [fileHandle] = await window.showSaveFilePicker({
            suggestedName: "love.txt",
            types: [{
              description: 'Text file',
              accept: { 'text/plain': ['.txt'] }
            }],
            excludeAcceptAllOption: false
          });
        }

        const writable = await fileHandle.createWritable({ keepExistingData: true });
        const file = await fileHandle.getFile();
        const existingText = await file.text();

        await writable.write(existingText + entry);
        await writable.close();

        noteDisplay.textContent = existingText + entry;
        noteInput.value = "";
      } catch (err) {
        alert("Kh√¥ng th·ªÉ l∆∞u file: " + err);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/9484/9484251.png" alt="heart">';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) {
        createHeart();
      }
    }, 2000);
  </script>
